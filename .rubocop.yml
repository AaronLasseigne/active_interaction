AlignParameters:
  EnforcedStyle: with_fixed_indentation
AllCops:
  Exclude:
  - example/db/schema.rb
  - tmp/**/*
  - vendor/**/*
FileName:
  Exclude:
  - gemfiles/*
HandleExceptions:
  Enabled: false
MultilineOperationIndentation:
  Enabled: false
PercentLiteralDelimiters:
  PreferredDelimiters:
    '%W': '[]'
    '%i': '[]'
    '%w': '[]'
TrivialAccessors:
  ExactNameMatch: true
