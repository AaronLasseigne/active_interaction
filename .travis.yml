sudo: false
language: ruby
matrix:
  include:
  # This tests the "default" configuration.
  # Latest MRI, default Gemfile, default Rake task
  - rvm: 2.7

  # These test specific versions of ActiveModel that we support.
  # Latest MRI, ActiveModel 6.0, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-6.0.rb
    rvm: 2.7
  # Latest MRI, ActiveModel 5.2, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.2.rb
    rvm: 2.7
  # Latest MRI, ActiveModel 5.1, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.1.rb
    rvm: 2.7
  # Latest MRI, ActiveModel 5.0, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.0.rb
    rvm: 2.7

  # These test specific versions of MRI that we support.
  # MRI 2.6, ActiveModel 5.1, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.1.rb
    rvm: 2.6
  # MRI 2.5, ActiveModel 5.1, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.1.rb
    rvm: 2.5
  # MRI 2.4, ActiveModel 5.1, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.1.rb
    rvm: 2.4

  # These test other Ruby implementations that we support.
  # JRuby 9, ActiveModel 5.2, RSpec only
  - env: RAKE_TASK=spec
    gemfile: gemfiles/activemodel-5.2.rb
    rvm: jruby-9.2.7.0
script: bundle exec rake $RAKE_TASK
